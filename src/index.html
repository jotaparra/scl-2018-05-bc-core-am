<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Código de César</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="root"></div>
<!-- header  -->
  <header id="encabezado">
    <div>
        <h1>Código de César</h1>
    </div>
</header>

<!-- section -->
<section>
  <div>
    <h2>Ingresa tu mensaje</h2>
</div>

<!-- primera caja de texto -->
<div class="cajadetexto">
    <textarea rows="8" cols="90" name="text" max-lenght="100" placeholder="Mensaje"></textarea>
</div>

<!-- botón reset -->
<div> 
    <button class="button uno">Reset</button>
</div>

<!-- offset -->
<div class="posiciones"><p>Número de posiciones a desplazar <input type="text" size="1" maxlength="2" name="nombredelacaja"></p> 
</div>

<!-- segunda caja de texto -->
<div class="cajadetexto">
    <textarea textbox disabled="disabled" rows="8" cols="90" name="text" max-lenght="100" placeholder="Magia"></textarea>
</div>


<!-- botones -->
<div> 
    <button class="button dos">Cifrar</button>   
    <button class="button dos">Descrifrar</button>   
</div>

</section>

<!-- footer -->
<footer>

</footer>

  <script src="index.js"></script>
</body>
</html>
